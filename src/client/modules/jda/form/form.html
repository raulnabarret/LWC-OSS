<template>
    <div class="slds-card">
        <div class="slds-card__header slds-grid">
            <header
                class="slds-media slds-media_center slds-has-flexi-truncate"
            >
                <div class="slds-media__body">
                    <h2 class="slds-card__header-title">
                        <a
                            href="javascript:void(0);"
                            class="slds-card__header-link slds-truncate"
                            title="Process quick glance"
                        >
                            <span>Process quick glance</span>
                        </a>
                    </h2>
                </div>
            </header>
        </div>
        <div class="slds-p-around_small">
            <div
                class="slds-m-bottom_small slds-inline_icon_text slds-grid"
                style="background-color: #f4f6f9; color: #3e3e3c;padding: .75rem 1rem;"
            >
                <div
                    class="slds-m-right_small"
                    style="display: flex; flex-direction: column; justify-content: center"
                >
                    <svg
                        class="slds-icon slds-icon_xx-small"
                        style="fill: #666;"
                        aria-hidden="true"
                    >
                        <use
                            xlink:href="/resources/slds/icons/utility-sprite/svg/symbols.svg#info"
                        ></use>
                    </svg>
                </div>
                <p>
                    Enter the Opportunity ID of the project
                </p>
            </div>
            <form>
                <div class="slds-m-bottom_small slds-form-element">
                    <label
                        class="slds-form-element__label"
                        for="text-input-id-1"
                    >
                        <abbr class="slds-required" title="required">* </abbr>
                        Opportunity ID
                    </label>
                    <div class="slds-form-element__control">
                        <input
                            class="slds-input"
                            disabled={isValidCodeNumber}
                            id="text-input-id-1"
                            placeholder="Enter a valid Opportunity ID"
                            required
                            type="number"
                            value={codeNumber}
                            onchange={onCodeNumberChange}
                        />
                    </div>

                    <template if:false={isValidCodeNumber}>
                        <div
                            class="slds-form-element__help"
                            id="error-message-unique-id"
                        >
                            {codeNumberErrorMessage}
                        </div>
                    </template>
                </div>
            </form>
            <div class="slds-grid slds-grid_align-end">
                <template if:true={isValidCodeNumber}>
                    <button
                        class="slds-button slds-button_neutral"
                        onclick={resetValue}
                    >
                        <div
                            class="slds-m-right_xx-small"
                            style="display: flex; flex-direction: column; justify-content: center"
                        >
                            <svg
                                class="slds-icon slds-icon_xx-small"
                                style="fill: #666;"
                                aria-hidden="true"
                            >
                                <use
                                    xlink:href="/resources/slds/icons/utility-sprite/svg/symbols.svg#refresh"
                                ></use>
                            </svg>
                        </div>
                        Reset
                    </button>
                </template>
                <button
                    class="slds-button slds-button_brand"
                    disabled={isValidCodeNumber}
                    onclick={submitValue}
                >
                    Submit
                </button>
            </div>
        </div>
    </div>
</template>
